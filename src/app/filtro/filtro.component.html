<mat-card >
    <div class="container">
        <div class="filtro">
            <form>
                <mat-card-header>
                    <mat-card-title>{{filtro}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="pipelines">
                        <app-pipelines></app-pipelines>
                    </div>
                    <div class="select row">
                        <div class="col" *ngFor="let responsavel of responsaveis">
                            <app-select 
                            [responsavel]=responsavel
                            controlName="selectResponsaveis"
                            [formGroup]="inputResponsaveis"
                            ></app-select>       
                        </div>
                    </div>
                    <div class="expsansivel col">
                        <app-expansivel></app-expansivel>
                    </div>
                </mat-card-content>
                <mat-card-footer class="container">
                    <mat-card-content>
                        <div class="buttons">
                            <button mat-button type="submit" (click)="filtrar(responsaveis)">{{filtroButton}}</button>
                            <button mat-button type="reset">{{limparButton}}</button> 
                        </div>  
                    </mat-card-content>
                </mat-card-footer>
            </form>
        </div>
    </div>
</mat-card>
